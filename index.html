<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loyalty</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; display: grid; place-items: center; height: 100vh; background:#0b1220; color:#fff; }
    .card { width: min(520px, 92vw); background: #121a2b; padding: 24px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,.35); }
    h1 { margin: 0 0 10px; font-size: 26px; }
    p { margin: 0 0 18px; opacity: .85; }
    .row { display: grid; gap: 12px; }
    a.btn { display:block; text-decoration:none; padding:14px 16px; border-radius: 12px; background:#2a3bff; color:#fff; text-align:center; font-weight:700; }
    a.btn.secondary { background:#1f2a44; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welkom</h1>
    <p>Kies wat je wilt openen.</p>
    <div class="row">
      <a class="btn" href="/customer.html">Klant</a>
      <a class="btn secondary" href="/staff.html">Kassa</a>
    </div>
  </div>
</body>
</html>
