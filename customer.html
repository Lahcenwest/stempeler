<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Klant â€“ Stempeler</title>
</head>
<body>
  <h1>Klant</h1>

  <label>Store ID</label><br />
  <input id="storeId" value="store1" /><br /><br />

  <label>Wallet ID</label><br />
  <input id="walletId" /><br /><br />

  <button onclick="loadWallet()">Bekijk stempels</button>

  <h2>Saldo</h2>
  <pre id="wallet"></pre>

  <h2>Transacties</h2>
  <pre id="ledger"></pre>

  <script>
    const API_BASE = "https://api.stempeler.com";
    // of tijdelijk Cloud Run URL

    async function loadWallet() {
      const storeId = document.getElementById("storeId").value;
      const walletId = document.getElementById("walletId").value;

      const res = await fetch(
        API_BASE + `/wallet?storeId=${storeId}&walletId=${walletId}`
      );
      const data = await res.json();

      document.getElementById("wallet").textContent =
        JSON.stringify(data.wallet, null, 2);

      document.getElementById("ledger").textContent =
        JSON.stringify(data.ledger, null, 2);
    }
  </script>
</body>
</html>
