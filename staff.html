<body>
  <h1>Kassa / Staff</h1>

  <label>Store ID</label><br />
  <input id="storeId" value="store1" /><br /><br />

  <label>Wallet ID (QR / klantcode)</label><br />
  <input id="walletId" /><br /><br />

  <label>Punten</label><br />
  <input id="points" type="number" value="1" /><br /><br />

  <button onclick="earn()">Punten toevoegen</button>

  <pre id="result"></pre>

  <script>
    // ðŸ”´ PAS DIT AAN ALS JE API DOMEIN ANDERS IS
    const API_BASE = "https://loyalty-api-132650624212.europe-west1.run.app";
    // of tijdelijk:
    // const API_BASE = "https://xxxxx.europe-west1.run.app";

    async function earn() {
      const storeId = document.getElementById("storeId").value;
      const walletId = document.getElementById("walletId").value;
      const points = Number(document.getElementById("points").value);

      const res = await fetch(API_BASE + "/earn", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ storeId, walletId, points })
      });

      const data = await res.json();
      document.getElementById("result").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
